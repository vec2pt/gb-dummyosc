name: Build on Release

on:
  release:
    types: [published]

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Build
      run: make
    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: build/dummyosc.gb
